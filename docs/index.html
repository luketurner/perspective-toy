<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Cubes in Perspective</title>
    <style>
      label {display: block;}
      input[type=range] { display: block; width: 800px; }
      canvas { border: 1px dashed grey;}
    </style>
  </head>
  <body>
    <h1>Cubes in Perspective</h1>
    <label for="perspective-type">Perspective Type</label>
    <select id="perspective-type">
      <option value="1p">1P</option>
      <option value="2p">2P</option>
    </select>
    <label for="horizon-height">Horizon</label>
    <input type="range" id="horizon-input" min="0" max="800">
    <label for="vp1-input">Vanishing Point One</label>
    <input type="range" id="vp1-input" min="0" max="800">
    <label for="vp1-input">Vanishing Point Two (for 2P)</label>
    <input type="range" id="vp2-input" min="0" max="800">
    <canvas id="main-canvas" width="800" height="800">Canvas support required</canvas>
    <footer>Copyright 2022 Luke Turner</footer>
    <script src="main.js"></script>
  </body>
</html>
